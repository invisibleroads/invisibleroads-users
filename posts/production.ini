[app:main]
use = egg:invisibleroads-posts
site.name = invisibleroads-posts
mako.directories = invisibleroads_posts:templates
data.folder = %(here)s/data_production
posts.folder = %(data.folder)s/posts
posts.url = posts

pyramid.reload_templates = false
pyramid.prevent_http_cache = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
# pyramid.includes =

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8000
url_scheme = https

[pshell]
m = crosscompute.models
db = crosscompute.models.db

[loggers]
keys = root, invisibleroads_posts
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = WARN
handlers = console
[logger_invisibleroads_posts]
level = WARN
handlers =
qualname = invisibleroads_posts
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
