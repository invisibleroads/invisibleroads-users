[app:main]
use = egg:invisibleroads-records
data.folder = %(here)s/data_development
sqlalchemy.url = sqlite:///%(data.folder)s/db.sqlite

server_cache.sqlalchemy.backend = dogpile.cache.memory
server_cache.sqlalchemy.expiration_time = 3600

pyramid.reload_templates = true
pyramid.prevent_http_cache = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
#   pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543
url_scheme = http

[pshell]
m = invisibleroads_records.models
db = invisibleroads_records.models.db

[loggers]
keys = root, invisibleroads_records, sqlalchemy
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = INFO
handlers = console
[logger_invisibleroads_records]
level = DEBUG
handlers =
qualname = invisibleroads_records
[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
